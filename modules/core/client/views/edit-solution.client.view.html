<div layout-padding  layout="column" layout-align="top center" flex>

  <md-input-container>
    <label>Solution Title</label>
    <input ng-model="vm.solution.title" autofocus>
  </md-input-container>

  <md-button class="md-primary md-raised" ngf-select ng-model="vm.imageFile" name="file" ngf-pattern="'image/*'"
    ngf-accept="'image/*'" ngf-max-size="20MB">Select Image</md-button>
  <img ngf-thumbnail="vm.imageFile || vm.solution.imageUrl">

  <label>Solution Description</label>
  <ng-quill-editor ng-model="vm.solution.description"></ng-quill-editor>

  <md-contact-chips
    ng-model="vm.solution.issues"
    md-contacts="vm.searchIssues($query)"
    md-contact-name="name"
    md-require-match="true"
    md-highlight-flags="i"
    md-delay="400"
    placeholder="Issues Addressed"
    secondary-placeholder="Add another issue">
  </md-contact-chips>
  <div layout="row">
    <md-button class="md-raised md-primary" ng-click="vm.createOrUpdate()">
      <span ng-if="vm.solution._id">Update</span>
      <span ng-if="!vm.solution._id">Create</span>
    </md-button>
    <md-button  class="md-raised md-warn" ng-if="vm.solution._id" ng-click="vm.delete()">
      Delete
    </md-button>
  </div>
</div>
