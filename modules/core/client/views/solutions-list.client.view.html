<md-content layout="column" layout-align="center">
  <div layout="row" layout-padding>
    <md-button class="md-primary md-raised create-btn" ui-sref="solutions.create({ issueId: vm.issueId })"><md-icon>add</md-icon>Add a Solution</md-button>
  </div>
  <div layout-padding>
    <md-card class="solution-card" md-rowspan="3" md-colspan="2" ng-repeat="solution in vm.solutions" ui-sref="solutions.view({solutionId:solution._id})">
      <md-card-header>
        <md-card-avatar>
          <img ng-src="{{::solution.imageUrl}}" alt="Solution Image" />
        </md-card-avatar>
        <md-card-header-text>
          <span class="md-title">{{::solution.title}}</span>
          <span class="md-subhead description-container"><div class="description" ng-bind="solution.description | htmlToPlaintext"></div></span>
        </md-card-header-text>
      </md-card-header>
      <md-card-actions layout="row" layout-align="end center">
        <md-card-icon-actions>
          <md-button class="md-icon-button vote-btn" ng-class="{ selected: solution.currentUserVote.voteValue===1 }" ng-click="vm.vote(solution, 'up', $event)">
            <md-tooltip>
              <span ng-if="solution.currentUserVote.voteValue===1">Undo</span>
              <span ng-if="solution.currentUserVote.voteValue!==1">Vote Up</span>
            </md-tooltip>
            <md-icon>arrow_upward</md-icon>
          </md-button>
          <md-button class="md-icon-button vote-btn" ng-class="{ selected: solution.currentUserVote.voteValue===-1 }" ng-click="vm.vote(solution, 'down', $event)">
            <md-tooltip>
              <span ng-if="solution.currentUserVote.voteValue===-1">Undo</span>
              <span ng-if="solution.currentUserVote.voteValue!==-1">Vote Down</span>
            </md-tooltip>
            <md-icon>arrow_downward</md-icon>
          </md-button>
        </md-card-icon-actions>
      </md-card-actions>
    </md-card>
  </div>
</md-content>
