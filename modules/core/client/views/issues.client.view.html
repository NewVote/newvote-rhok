<!-- Meta tags -->
<!-- Basic meta tags -->
<update-title title="{{ vm.title }}"></update-title>
<update-meta name="description" content="{{ vm.desc }}"></update-meta>

<!-- Facebook META -->
<update-meta property="og:site_name" content="{{ vm.title }}"></update-meta>
<update-meta property="og:title" content="{{ vm.title }}"></update-meta>
<update-meta property="og:description" content="{{ vm.desc }}"></update-meta>
<update-meta property="og:url" content="{{ vm.url }}"></update-meta>
<update-meta property="og:image" content="{{ vm.image }}"></update-meta>

<!-- Twitter META -->
<update-meta name="twitter:title" content="{{ vm.title }}"></update-meta>
<update-meta name="twitter:description" content="{{ vm.desc }}"></update-meta>
<update-meta name="twitter:url" content="{{ vm.url }}"></update-meta>
<update-meta name="twitter:image" content="{{ vm.image }}"></update-meta>

  <md-toolbar class="md-primary">
    <div layout-padding class="md-toolbar-tools">
      <p>
        Select an issue to view solutions
      </p>
    </div>
  </md-toolbar>
  <div layout="row" layout-padding>
    <md-button class="md-primary md-raised create-btn" ui-sref="issues.create"><md-icon>add</md-icon>Add an Issue</md-button>

    <md-button class="md-primary" ng-click="vm.sort('alpha', 'asc', $event)">A-Z</md-button>
    <md-button class="md-primary" ng-click="vm.sort('top', 'desc', $event)">Top</md-button>
    <md-button class="md-primary" ng-click="vm.sort('controversial', 'desc', $event)">Controversial</md-button>
    <md-button class="md-primary" ng-click="vm.sort('trending', 'desc', $event)">Trending</md-button>
    <md-button class="md-primary" ng-click="vm.sort('newest', 'desc', $event)">Newest</md-button>
  </div>

  <md-grid-list
    class="issues"
    md-cols-xs="3" md-cols-sm="9" md-cols-md="9" md-cols-gt-md="12"
    md-row-height="2:2"
    md-gutter="16px">

    <md-grid-tile ng-repeat="issue in vm.issues | orderBy: vm.sortSvc.expression : vm.sortSvc.reverse" ui-sref="issues.view({ issueId: issue._id })" md-rowspan-gt-xs="3" md-colspan="3" md-rowspan="1" class="issue" md-whiteframe="3">
      <img ng-src="{{issue.imageUrl}}" alt="Issue Image">
      <md-grid-tile-footer>
        <h3 ng-bind="issue.name"></h3>
      </md-grid-tile-footer>
    </md-grid-tile>

  </md-grid-list>
