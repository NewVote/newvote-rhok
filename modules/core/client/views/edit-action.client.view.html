<!-- Meta tags -->
<!-- Basic meta tags -->
<update-title title="{{ vm.title }}"></update-title>
<update-meta name="description" content="{{ vm.desc }}"></update-meta>

<!-- Facebook META -->
<update-meta property="og:title" content="{{ vm.title }}"></update-meta>
<update-meta property="og:description" content="{{ vm.desc }}"></update-meta>
<update-meta property="og:url" use-abs-url="true"></update-meta>
<update-meta property="og:image" content="{{ vm.image }}"></update-meta>

<!-- Twitter META -->
<update-meta name="twitter:title" content="{{ vm.title }}"></update-meta>
<update-meta name="twitter:description" content="{{ vm.desc }}"></update-meta>
<update-meta name="twitter:url" use-abs-url="true"></update-meta>
<update-meta name="twitter:image" content="{{ vm.image }}"></update-meta>

<div layout-padding  layout="column" layout-align="top center" flex>

  <md-input-container>
    <label>Action Title</label>
    <input ng-model="vm.action.title" autofocus>
  </md-input-container>

  <md-button class="md-primary md-raised" ngf-select ng-model="vm.imageFile" name="file" ngf-pattern="'image/*'"
    ngf-accept="'image/*'" ngf-max-size="20MB">Select Image</md-button>
  <img ngf-thumbnail="vm.imageFile || vm.action.imageUrl">

  <label>Action Description</label>
  <ng-quill-editor ng-model="vm.action.description"></ng-quill-editor>

  <md-contact-chips
    ng-model="vm.action.solutions"
    md-contacts="vm.searchSolutions($query)"
    md-contact-name="title"
    md-require-match="true"
    md-highlight-flags="i"
    md-delay="400"
    placeholder="Solutions Actioned"
    secondary-placeholder="Add another solution">
  </md-contact-chips>

  <div layout="row">
    <md-button class="md-raised md-primary" ng-click="vm.createOrUpdate()">
      <span ng-if="vm.action._id">Update</span>
      <span ng-if="!vm.action._id">Create</span>
    </md-button>
    <md-button  class="md-raised md-warn" ng-if="vm.action._id" ng-click="vm.delete()">
      Delete
    </md-button>
  </div>
</div>
